<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flipcart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        
        <div class="container-fluid">
            <div class="container">

                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Flipcart" title="Flipcart" height="40px" >
                </a>
            </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search for Products" aria-label="Search" >
                <!-- <i class="fas fa-search"></i> -->
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
               <li class="navbar-item">
                <a href="" class="nav-link" id="Login"> Login
                </a>
               </li>
               <li class="nav-item  dropdown ">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">More
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-bell"></i> Notification Preferences</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-box-open"></i> Sell on Flipcart</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-question-circle"></i> 24x7 Customer Care</a></li>
                    <!-- <li><hr class="dropdown-divider"></li> -->
                    <li><a class="dropdown-item" href="#"><i class="fab fa-adversal"></i> Advertise</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-cloud-download-alt"></i> Download App</a></li>
                    </ul>
              </li>
               <li class="navbar-item ">
                   <a href="" class="nav-link mx-3 text-light" style="font-size: 14px;;"> <i class="fa fa-shopping-cart" style="color: white; font-size: 14px;"></i> Cart
                   </a>
               </li>
           </ul>
            </div>
    </div>
    </nav>

    <!-- catagory Section -->
    <section class="main-catagory-container">
        <div class="catagory">
            <div class="catagory-items">
                <img src="images/top-offer.webp" alt="Offers" title="Offers" width="70px">
                <h6>Top Offers</h6>
            </div>
            <div class="catagory-items">
                <img src="images/grocery.webp" alt="Grocery" title="Grocery" width="70px">
                <h6>Grocery</h6>
            </div>
            <div class="catagory-items">
                <img src="images/mobile.webp" alt="Mobile" title="Mobile" width="70px">
                <h6>Mobile</h6>
            </div>
            <div class="catagory-items">
                <img src="images/fashion.webp" alt="Fashion" title="Fashion" width="70px">
                <h6>Fashion <i class="fas fa-sort-down"></i></h6>
            </div>
            <div class="catagory-items">
                <img src="images/electronics.webp" alt="Electronics" title="Electronics" width="70px">
                <h6>Electronics <i class="fas fa-sort-down"></i></h6>
            </div>
            <div class="catagory-items">
                <img src="images/homedecor.webp" alt="Homedecor" title="Homedecor" width="70px">
                <h6>Homedecor <i class="fas fa-sort-down"></i></h6>
            </div>
            <div class="catagory-items">
                <img src="images/application.webp" alt="Application" title="Application" width="70px">
                <h6>Application <i class="fas fa-sort-down"></i></h6>
            </div>
            <div class="catagory-items">
                <img src="images/travel.webp" alt="Travel" title="Travel" width="70px">
                <h6>Travel</h6>
            </div>
            <div class="catagory-items">
                <img src="images/toys.webp" alt="Toys" title="Beauty,Toys & More" width="70px">
                <h6>Beauty,Toys & More <i class="fas fa-sort-down"></i></h6>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
